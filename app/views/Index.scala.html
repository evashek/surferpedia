@(surfers: List[Surfer], isLoggedIn: Boolean, userInfo: UserInfo)

@Main("Surferpedia", surfers, isLoggedIn, userInfo) {
<div class="container">
  @if(!surfers.isEmpty()) {
  <div id="carousel-example-generic" data-ride="carousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      @for(surfer <- surfers) {
        <li data-target="#carousel-example-generic" data-slide-to="@surfers.indexOf(surfer)"
          class="@(" active".when(surfers.indexOf(surfer) == 0))"></li>
      }
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      @for(surfer <- surfers) {
         <div class="item@(" active".when(surfers.indexOf(surfer) == 0))">
              <div class="carpic" style="background-image:url('@surfer.getCarouselUrl()')"></div>
           <div class="carousel-caption">
              <h3>
                 <a href="@routes.Application.getSurfer(surfer.getSlug())">@surfer.getName()</a>
              </h3>
           </div>
         </div>
      }
    </div>


    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="icon-prev"></span>
    </a> <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></span>
    </a>
    } else {
        <p>Oh no! There are no surfers. How about <a href="@routes.Application.newSurfer()">adding a few?</a></p>
    }
  </div>
</div>
}
