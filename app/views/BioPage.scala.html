@(surfer: Surfer, surfers: List[Surfer])

@Main(surfer.getName(), surfers) {
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                  <div class="biopic" style="background-image:url('@surfer.getBioUrl()')"></div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="well">
                    <h2>@surfer.getName()</h2>
                    <p><b>Home Town:</b> @surfer.getHome()</p>
                    <p><b>Awards:</b> @surfer.getAwards()</p>
                    <p><b>Foot style:</b> @surfer.getFootstyle()</p>
                    <p><b>Biography: </b> @surfer.getBio()</p>
                    <span class="left"><a href="@routes.Application.manageSurfer(surfer.getSlug())">Edit</a></span>
                    <span class="right"><a data-toggle="modal" href="#deleteModal">Delete</a></span>&nbsp;
                </div>
            </div>
        </div>

  <div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Really delete surfer?</h4>
        </div>
        <div class="modal-body">
          <p>This cannot be undone!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a href="@routes.Application.deleteSurfer(surfer.getSlug())" class="btn btn-primary">Delete</a>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
}
