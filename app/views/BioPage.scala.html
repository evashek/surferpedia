@(surfer: Surfer, surfers: List[Surfer])

@Main(surfer.getName(), surfers) {
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                  <div class="biopic" style="background-image:url('@surfer.getBioUrl()')"></div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="well">
                    <h2>@surfer.getName()</h2>
                    <p><b>Home Town:</b> @surfer.getHome()</p>
                    <p><b>Awards:</b> @surfer.getAwards()</p>
                    <p><b>Biography: </b> @surfer.getBio()</p>
                    <span class="left"><a href="@routes.Application.manageSurfer(surfer.getSlug())">Edit</a></span>
                    <span class="right"><a href="@routes.Application.deleteSurfer(surfer.getSlug())">Delete</a></span>&nbsp;
                </div>
            </div>
        </div>
    </div>
}
