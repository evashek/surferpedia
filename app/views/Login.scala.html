@(page: String, surfers: List[Surfer], isLoggedIn: Boolean, userInfo: UserInfo, loginForm: Form[views.formdata.LoginFormData])

@import bootstrap3._

@Main(page, surfers, isLoggedIn, userInfo) {
   <div class="container">
    <div class="row">
     @loginform(routes.Application.postLogin(), loginForm("email"), loginForm("password"))
    </div>
   </div>
}
